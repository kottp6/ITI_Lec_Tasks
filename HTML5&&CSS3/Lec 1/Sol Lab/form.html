<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Enter a strong password">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="list">Fav Language:</label>
            <input type="text" list="lists">
            <datalist id="lists">
                <option>HTML</option>
                <option>C#</option>
                <option>C++</option>
                <option>JavaScript</option>
            </datalist>



            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">

            <label for="range">Level:</label>
            <input type="range" id="range" name="satisfaction" min="1" max="10">

            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the terms and conditions
            </label>

            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
