<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="content">
            <div class="titles">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                    <p>W3lessons - Material Design Signup Form</p>
                </div>
                <form action="">
                    <div class="item">
                        <i class="fa-solid fa-user"></i>
                        <input class="inp" type="text" placeholder="Username">
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="inp" type="text" placeholder="Email">
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-lock"></i>
                        <input class="inp" type="text" placeholder="Password">
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-lock"></i>
                        <input class="inp" type="text" placeholder="Re-type Password">
                    </div>
                    <button class="btn">register Now</button>
                    <p>Already Have Account ? <a href="">Login</a></p>
                </form>
            </div>

        </div>   
    </header>
</body>
</html>
