<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <header>
        <div class="content">
            <div class="titles">
                <div class="logo">
                    <button>Pro</button>
                    <img src="images/kottp.jpg" alt="logo">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="name">
                    <h2>Mahmoud Hussein</h2>
                    <p>Front-end</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, nostrum!</p>
                    <div class="social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="stat">
                        <div class="stat-item">
                            <p>85</p>
                            <p>Shots</p>
                        </div>
                        <div class="stat-item">
                            <p>503</p>
                            <p>Followers</p>
                        </div>
                        <div class="stat-item">
                            <p>6</p>
                            <p>Projects</p>
                        </div>
                    </div>
                    <button class="btn">Follow Dribbbler</button>
                </div>
            </div>

        </div>   
    </header>
</body>
</html>
